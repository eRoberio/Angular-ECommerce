    <product-filter [category]="category"></product-filter>

  <div class="col-md-8">
    <div class="row">
        <div *ngFor="let product of filteredProducts" class="col-md-6">
          <product-card [product]="product"></product-card>
        </div>
      </div>
  </div>
</div>
