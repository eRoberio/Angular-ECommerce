<h1>Carrinho</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>
    Você tem {{ cart.totalItemsCount }} itens no seu carrinho.
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Preço</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{ item.product.title }}</td>
        <td>
          <product-quantity [product]="item.product" [shopping-cart]="cart"></product-quantity>
        </td>
        <td>{{ item.totalPrice | currency:'R$' }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th>{{ cart.totalPrice | currency:'R$' }}</th>
      </tr>
    </tfoot>
  </table>
</ng-container>
