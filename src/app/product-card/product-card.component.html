<div *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'R$' }}</p>
  </div>
  <div class="card-footer">
    <button *ngIf="showActions" (click)="addToCart(product)" class="btn btn-primary btn-block">Adicionar ao carrinho</button>
  </div>
</div>
